<h1>Events</h1>
<div class="row">
  <div class="col-xs-12 col-lg-4" *ngFor="let event of events">
    <div class="card" style="height: 9rem; overflow-y: hidden;">
      <img [src]="event.pictureurl" class="card-img-top" alt="...">
      <div class="card-img-overlay chaos-image-overlay">
        <h2 class="card-title">{{event.name}}</h2>
        <p class="card-text">{{event.date}}</p>
      </div>
    </div>
  </div>
</div>
