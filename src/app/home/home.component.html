<h1 style="margin-top: 100px;"> Events (this is a test section)</h1>
<div class="row">
  <div class="card" style="width: 18rem;" *ngFor="let event of events">
    <img [src]="event.pictureurl" class="card-img-top" alt="...">
    <div class="card-body">
      <p class="card-text">{{event.name}}</p>
    </div>
  </div>
</div>
